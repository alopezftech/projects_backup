<div class="audit-page">
  <div class="page-header">
    <h1>⏳ Auditoría de Imágenes</h1>
    <p>Revisa las imágenes sin revisar del blob storage</p>

    <div class="page-actions">
      <button
        class="btn btn-reload"
        (click)="onReload()"
        [disabled]="basePageService.loading"
        title="Recargar todas las imágenes sin revisar desde el blob storage"
      >
        <span class="icon">🔄</span>
        {{ basePageService.loading ? "Cargando..." : "Recargar" }}
      </button>
    </div>
  </div>

  <app-images-grid
    [images]="filteredImages"
    [loading]="basePageService.loading"
    [error]="basePageService.error"
    [searchPerformed]="basePageService.searchPerformed"
    [activeFilters]="basePageService.activeFilters"
    [pageType]="'audit'"
    [showEvaluateButton]="true"
    (reload)="onReload()"
    (imageClick)="onImageClick($event)"
    (imageEvaluate)="onImageEvaluate($event)"
  >
  </app-images-grid>

  <app-image-modal
    [image]="basePageService.enlargedImage"
    [showEvaluationActions]="true"
    [evaluationLoading]="basePageService.evaluationLoading"
    (close)="onModalClose()"
    (statusUpdate)="onStatusUpdate($event)"
  >
  </app-image-modal>
</div>
