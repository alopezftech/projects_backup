<div class="failed-page">
  <div class="page-header">
    <h1>❌ Imágenes Rechazadas</h1>
    <p>Imágenes que no han pasado la auditoría</p>
    <div class="page-actions">
      <button 
        class="btn btn-reload" 
        (click)="onReload()" 
        [disabled]="basePageService.loading"
        title="Recargar todas las imágenes rechazadas desde el blob storage">
        <span class="icon">🔄</span>
        {{ basePageService.loading ? 'Cargando...' : 'Recargar' }}
      </button>
    </div>
  </div>

  <app-images-grid
  [images]="filteredImages"
    [loading]="basePageService.loading"
    [error]="basePageService.error"
    [searchPerformed]="basePageService.searchPerformed"
    [activeFilters]="basePageService.activeFilters"
    [pageType]="'failed'"
    (reload)="onReload()"
    (imageClick)="onImageClick($event)">
  </app-images-grid>

  <app-image-modal
    [image]="basePageService.enlargedImage"
    (close)="onModalClose()">
  </app-image-modal>
</div>
