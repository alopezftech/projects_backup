<div 
  class="image-card"
  [class]="cardType"
  (click)="onCardClick()">
  
  <div class="image-container">
    <img [src]="image.url" [alt]="image.name" loading="lazy">
    <div class="image-overlay">
      <span class="view-icon">👁️</span>
    </div>
  </div>

  <div class="image-info">
    <h4 class="image-name">{{ image.name }}</h4>
    <div class="image-details">
      <span class="detail">📚 {{ image.faculty }}</span>
      <span class="detail">🎓 {{ image.studyType }}</span>
      <span class="detail status-badge" [class]="getStatusClass()">
        {{ getStatusIcon() }} {{ image.Status }}
      </span>
    </div>
    <div class="image-meta">
      <span class="size">{{ formatFileSize(image.size) }}</span>
      <span class="date">{{ formatDate(image.uploadDate) }}</span>
    </div>
    
    <!-- Botón Evaluar (solo para audit page) -->
    <button 
      *ngIf="showEvaluateButton"
      class="btn-evaluate" 
      (click)="onEvaluateClick($event)"
      title="Evaluar esta imagen">
      🔍 Evaluar
    </button>
  </div>
</div>
