<header class="header">
  <div class="header-content">
    <div class="logo">
      <h1>APP Auditoría de Imágenes</h1>
      <!-- Botón de filtros (lupa) integrado en el header para móvil -->
      <button 
        class="filters-toggle" 
        (click)="toggleFilters()"
        [attr.aria-expanded]="showFilters"
        aria-label="Abrir filtros de búsqueda">
        <span class="filters-icon">🔍</span>
      </button>
    </div>
    
    <!-- Navegación desktop -->
    <nav class="navigation desktop-nav">
      <ul>
        <li><a routerLink="/audit" routerLinkActive="active">📝 Auditoría</a></li>
        <li><a routerLink="/success" routerLinkActive="active">✅ Válidas</a></li>
        <li><a routerLink="/failed" routerLinkActive="active">❌ Rechazadas</a></li>
      </ul>
    </nav>

    <!-- Navegación responsive con dropdown -->
    <nav class="navigation mobile-nav">
      <div class="dropdown-container" [class.open]="showDropdown">
        <button 
          class="dropdown-toggle" 
          (click)="toggleDropdown()"
          [attr.aria-expanded]="showDropdown"
          aria-label="Menú de navegación">
          <span class="dropdown-text">📋 Menú</span>
          <span class="dropdown-arrow" [class.rotated]="showDropdown">▼</span>
        </button>
        <ul class="dropdown-menu" *ngIf="showDropdown">
          <li><a routerLink="/audit" routerLinkActive="active" (click)="closeDropdown()">📝 Auditoría</a></li>
          <li><a routerLink="/success" routerLinkActive="active" (click)="closeDropdown()">✅ Válidas</a></li>
          <li><a routerLink="/failed" routerLinkActive="active" (click)="closeDropdown()">❌ Rechazadas</a></li>
        </ul>
      </div>
    </nav>

    <div class="user-actions">
      <button class="btn-user">Usuario</button>
    </div>
  </div>
</header>
