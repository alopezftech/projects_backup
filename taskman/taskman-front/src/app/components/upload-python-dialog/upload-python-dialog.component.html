<h2 mat-dialog-title>Subir archivo Python</h2>
<div mat-dialog-content>
  <input #fileInput type="file" accept=".py" (change)="onFileSelected($event)" style="display: none;" />
  <button mat-button type="button" (click)="fileInput.click()">Elegir archivo</button>
  <span *ngIf="pythonFile">{{ pythonFile.name }}</span>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="upload()" [disabled]="!pythonFile || loading">Subir</button>
</div>
